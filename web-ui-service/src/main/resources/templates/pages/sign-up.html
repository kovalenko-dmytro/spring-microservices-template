<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Sign Up</title>
</head>

<body>
<div  layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading text-center">
                        <h3 class="panel-title">Sign Up form</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" th:action="@{/sign-up}" th:object="${request}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"  placeholder="First name" />
                                    <p th:each="error: ${#fields.errors('firstName')}"
                                       th:text="${error}">Validation error
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Last name" />
                                    <p th:each="error: ${#fields.errors('lastName')}"
                                       th:text="${error}">Validation error
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Email" />
                                    <p th:each="error: ${#fields.errors('email')}"
                                       th:text="${error}" >Validation error
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password" />
                                    <p th:each="error: ${#fields.errors('password')}"
                                       th:text="${error}">Validation error
                                    </p>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
